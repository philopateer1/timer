<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
    <div class="container-xxl container-lg container-md container-sm mt-5 ">
        <div class="flex row justify-content-center g-1 mb-3">
            <div class="col-4">
                <input type="number" class="form-control" id="inputHr" placeholder="hours" aria-label="Hours"
                        aria-describedby="basic-addon1" />
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="inputMin" placeholder="minutes" aria-label="Minutes"
                        aria-describedby="basic-addon2" />
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="inputSec" placeholder="seconds" aria-label="Seconds"
                        aria-describedby="basic-addon3" />
            </div>
        <div class="center w-100">
            <button id="submit" class="btn btn-primary w-100 mb-2">start</button>
            <button id="pause" class="btn btn-primary w-100 mb-2">pause</button>
            <button id="reset" class="btn btn-primary w-100 mb-2">reset</button>
        </div>
    </div>
</body>

</html>
